<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Signup Form |Odin Project</title>
</head>

<body>
    <div class="container">
        <div class="left-content">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="" width="70" height="70">
                <h4 class="logo-name">ODIN</h4>
            </div>

        </div>
        <div class="right-content">
            <p class="top-paragraph">This is not a real online service!You know you need something <br>like this in your
                life to help you realize your deepest dreams. <br>
                Sign up now to get started</p>

            <p class="second-paragraph">You know you want to.</p>

            <form action="" method="post">
                <div class="form-leftside">
                    <label for="firstName">FIRSTNAME</label>
                    <input type="text" name="first-name" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email-address" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                </div>
                <div class="form-rightside">
                    <label for="lastName">LASTNAME</label>
                    <input type="text" name="last-name" id="lastName">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone">
                    <label for="passwordConfirm">PASSWORD</label>
                    <input type="password" name="password" id="passwordConfirm">
                </div>
            </form>
            <button type="submit" class="submit">Create Account</button>
            
    <P class="last-paragraph">Already have an account?<span>Log in</span></P>
        </div>
    </div>

</body>

</html>
